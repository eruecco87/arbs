<ion-header>

  <ion-toolbar [color]="'secondary'">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ng-container *ngIf="(roster | async) as roster">

      <ion-title>{{ roster.name }}</ion-title>

      <ion-buttons slot="end">
        <ion-button (click)="this.rosterService.showDeleteConfirmation(roster.id, true)"><ion-icon [icon]="'md-trash'"></ion-icon></ion-button>
      </ion-buttons>

    </ng-container>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <ng-container *ngIf="roster | async as roster;">

    <p>{{ roster.name }}</p>

  </ng-container>

</ion-content>
