<ng-container *ngIf="rosters | async as list; else loadingRosters">

  <ion-list *ngIf="list.length else noRosters" [lines]="'full'">

    <ion-list-header>
      <ion-label>Your Rosters</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let roster of list">
      <ion-item [button]="true" [detail]="true" [routerLink]="['roster', roster.id]">
        <ion-label class="ion-text-bold">{{ roster.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option [color]="'danger'" (click)="rosterService.showDeleteConfirmation(roster.id)"><ion-icon [name]="'trash-outline'" ></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ng-container>

<ng-template #loadingRosters>

  <app-loader></app-loader>

</ng-template>

<ng-template #noRosters>
  <div class="ion-text-center">
    <ion-text><p>No rosters imported yet.</p></ion-text>
  </div>
</ng-template>
