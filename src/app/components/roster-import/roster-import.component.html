<ion-card>

  <ion-card-header>

    <ion-card-subtitle>Import BattleScribe Roster</ion-card-subtitle>

  </ion-card-header>

  <ion-card-content>

    <div class="ion-text-center file-selector" (click)="rosterFile ? null : openFileSelector()">{{ rosterFile ? rosterFile.name : 'Select File' }}</div>

    <ion-input class="ion-hide" type="file" #fileInput (ionChange)="onFileChange()"></ion-input>

    <ion-grid class="ion-no-padding">

      <ion-row>

        <ion-col>
          <ion-button expand="block" [color]="'light'" [size]="'small'" [disabled]="!rosterFile" (click)="rosterFile ? clearFileSelection() : null">Clear</ion-button>
        </ion-col>

        <ion-col>
          <ion-button expand="block" [color]="'success'" [size]="'small'" [disabled]="!rosterFile" (click)="rosterFile ? handleFileImport() : null">Import</ion-button>
        </ion-col>

      </ion-row>

    </ion-grid>

  </ion-card-content>

</ion-card>
